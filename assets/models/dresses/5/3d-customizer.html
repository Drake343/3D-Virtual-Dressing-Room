<body>
    <!-- The loading element overlays all else until the model is loaded, at which point we remove this element from the DOM -->
    <div class="loading" id="js-loader">
        <div class="loader"></div>
    </div>
    <!-- Just a quick notice to the user that it can be interacted with -->
    <span class="drag-notice" id="js-drag-notice">Drag to rotate 360&#176;</span>
    <!-- These toggle the the different parts of the chair that can be edited, note data-option is the key that links to the name of the part in the 3D file -->
    <div class="options">
        <div class="option --is-active abbas" data-option="up">
            <i class="fas fa-arrow-up"></i>
        </div>
        <!-- <div class="option" data-option="cushions">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1376484/cushions.svg" alt="" />
        </div> -->
        <!-- <div class="option" data-option="base">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1376484/base.svg" alt="" />
        </div> -->

        <div class="option abbas" data-option="down">
            <i class="fas fa-arrow-down"></i>
        </div>
    </div>

    <!-- The canvas element is used to draw the 3D scene -->
    <canvas id="model-canvas"></canvas>
    <div class="controls">
        <!-- <div class="option">
            <i onclick="moveUp()" class="fas fa-arrow-up"></i>
        </div> -->
        <div class="option moving-button">
            <i onclick="moveLeft()" class="fas fa-arrow-left"></i>

        </div>
        <div class="option moving-button right-btn">
            <i onclick="moveRight()" class="fas fa-arrow-right"></i>
        </div>
        <!-- <div class="option">
            <i onclick="moveDown()" class="fas fa-arrow-down"></i>
        </div> -->
        <div class="info">
            <div class="info__message">
                <p><strong>&nbsp;Grab&nbsp;</strong> to rotate. <strong>&nbsp;Scroll&nbsp;</strong> to zoom.
                    <strong>&nbsp;Drag&nbsp;</strong> swatches to view more.</p>
            </div>
        </div>
        <!-- This tray will be filled with colors via JS, and the ability to slide this panel will be added in with a lightweight slider script (no dependency used for this) -->
        <!--  -->
    </div>
    <div class="controls colors-try">
        <div class="product-container" data-product-id="13">
            <a id="" class="product-details-link button primary-button upper-button continue-button product-name" href="../..t.html">Save and Continue</a>
        </div>
        <div id="js-tray" class="tray">
            <div id="js-tray-slide" class="tray__slide"></div>

        </div>
    </div>
    <!-- The main three.js file -->
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js'></script> -->

    <!-- <script src='https://threejs.org/examples/js/controls/OrbitControls.js'></script> -->
    <script src="js/three.min.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/script.js"></script>

    <script src="../../../js/app.js"></script>

    <script src="../../../js/orders.js"></script>
    <script src="../../../js/order.js"></script>
